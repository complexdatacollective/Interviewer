name: CI
on:
  push:
    branches: [ master ]
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      # Set python version to 2.x due to node-gyp and sass
      - uses: actions/setup-python@v4
        with:
          python-version: '2.18'
      # Set node version
      - uses: actions/setup-node@v2
        with:
          node-version: '12.14.1'
      - name: Set NPM 7
        run: npm install -g npm@7.6.3
      # Cache node_modules
      - uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install MDNS build dependencies
        run: sudo apt-get install libavahi-compat-libdnssd-dev

      - name: Install node modules
        run: npm install

      - name: Lint
        run: npm run lint -- --max-warnings 0 && npm run sass-lint -- --max-warnings 0

      - name: Run tests
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      # Set python version to 2.x due to node-gyp and sass
      - uses: actions/setup-python@v4
        with:
          python-version: '2.18'
      # Set node version
      - uses: actions/setup-node@v2
        with:
          node-version: '12.14.1'
      - name: Set NPM 7
        run: npm install -g npm@7.6.3
      # Cache node_modules
      - uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install MDNS build dependencies
        run: sudo apt-get install libavahi-compat-libdnssd-dev

      - name: Install node modules
        run: npm install

      - name: Build
        run: npm run build:electron


